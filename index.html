<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script
src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="container">
    <center>
         <h3 class="btn btn-default headning">INDENTIFICADOR DE IMAGENS</h3>
         <br><br>
         <p style="font-size: 22px;">O modelo foi treinado para identificar estes seguintes objetos:</p>
         <b class="nameOfObjects">
            Coruja
            <hr>
            Garrafa
            <hr>
            Celular
            <hr>
            Repelente
         </b>
         <br><br><br>
         <label>Visualização da Webcam - </label>
         <div id="camera"></div>
         <div id="result"></div>
         <br><br>
         <button onclick="takeSnapshot();" class="btn btn-info">Tirar Imagem</button>
         <br><br>
         <button onclick="check();" class="btn btn-info">Identificar Imagem</button>
         <p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span></p>
         <p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span></p>
    </center>
   </div>
   <script src="main.js"></script>
</body>
</html>
